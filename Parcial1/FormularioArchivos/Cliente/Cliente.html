<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="Tailwind.css" />
    </head>
    <body class="bg-gray-800 p-10">
        <main
            class="border border-black h-[100vh] w-[90vw] p-3 flex flex-col gap-5 place-items-center">
            <div
                class="border border-blue-500 bg-blue-500 shadow-xl rounded-lg p-7 text-center font-Warp text-2xl w-full">
                PRUEBA DE CORS
            </div>

            <form
                target="resultado"
                method="GET"
                action="http://127.0.0.1:1234">
                <button
                    class="font-bold text-lg rounded-xl shadow-2xl font-Fredoka p-4 bg-green-600"
                    type="submit">
                    PeticionFORM
                </button>
            </form>

            <iframe
                class="bg-black rounded-xl font-Fredoka"
                name="resultado"></iframe>

            <button
                onclick="API()"
                class="font-bold text-lg rounded-xl shadow-2xl font-Fredoka p-4 bg-red-600">
                Realizar Peticion a la API
            </button>

            <form
                id="forma"
                method="POST"
                class="flex flex-col gap-2 place-items-center rounded-xl p-5 bg-slate-400">
                <label class="font-Warp text-xl">Formulario</label>
                <input
                    id="nombre"
                    name="nombre"
                    pattern="[A-Za-z]+"
                    title="No pongas numeros mrd"
                    class="rounded-md text-center"
                    placeholder="Nombre"
                    required />

                <input
                    type="text"
                    id="Apellido"
                    name="apellido"
                    pattern="[A-Za-z]+"
                    title="No pongas numeros mrd"
                    class="rounded-md text-center"
                    placeholder="Apellido"
                    required />

                <input
                    type="text"
                    id="edad"
                    name="edad"
                    class="rounded-md text-center"
                    placeholder="Edad"
                    required />

                <input
                    type="text"
                    id="comida"
                    name="comida"
                    pattern="[A-Za-z]+"
                    title="No pongas numeros mrd"
                    class="rounded-md text-center"
                    placeholder="Comida"
                    required />

                <button
                    type="submit"
                    class="font-Warp mt-3 p-5 rounded-xl bg-green-600">
                    POS MANDARLO
                </button>
            </form>
        </main>
        <script>
            const forma = document.getElementById("forma");

            function API() {
                fetch("http://127.0.0.1:1234")
                    .then((response) => response.json())
                    .then((data) => console.log(data))
                    .catch((error) => console.error("Error:", error));
            }

            forma.addEventListener("submit", (event) => {
                event.preventDefault();

                const formData = new FormData(forma);
                const data = {};

                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                fetch("http://127.0.0.1:1234/PARAM/Body", {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json",
                    },
                })
                    .then((response) => response.json())
                    .then((data) => console.log(data))
                    .catch((error) => console.error("Error:", error));

                const id = 714;
                fetch(`http://127.0.0.1:1234/PARAM/Param/${id}`, {
                    method: "POST",
                })
                    .then((response) => response.json())
                    .then((data) => console.log(data))
                    .catch((error) => console.error("Error:", error));

                const nombre = "Jaime";
                const apellido = "Aquino";

                fetch(
                    `http://127.0.0.1:1234/PARAM/Query?nombre=${nombre}&apellido=${apellido}`,
                    {
                        method: "POST",
                    }
                )
                    .then((response) => response.json())
                    .then((data) => console.log(data))
                    .catch((error) => console.error("Error:", error));
            });
        </script>
    </body>
</html>
